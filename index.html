<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Website</title>
    <style>
        body {
            margin: 0;
        }
        header {
            background-color: transparent;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            z-index: 10;
        }
        header h1 {
            margin: 0 auto;
        }
        header img {
            width: 50px;
            height: auto;
        }
        header button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        header > * {
            margin: 0;
        }

        /* Slideshow Styles */
        .slideshow-container {
            width: 100%;
            position: relative;
            margin: auto;
        }

        .slide {
            display: none;
            width: 100%;
            height: 400px;
            background-color: #ddd;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
        }
        .dot {
            cursor: pointer;
            height: 10px;
            width: 40px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #999;
            width: 50px;
            transition: width 0.3s ease-in-out; /* Added transition for smooth animation */
        }

        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }
        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }
    </style>
</head>
<body>
    <header>
        <a href="#">  <img src="https://placehold.co/50x50/EEE/31343C" alt="Logo">
        </a>
        <h1>Bitch</h1>
        <button>Click Me</button>
    </header>
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="https://placehold.co/800x400/EEE/31343C" alt="Slide 1">
            <div class="text">Caption One</div>
        </div>
        <div class="slide fade">
            <img src="https://placehold.co/800x400/EEE/31343C" alt="Slide 2">
            <div class="text">Caption Two</div>
        </div>
        <div class="slide fade">
            <img src="https://placehold.co/800x400/EEE/31343C" alt="Slide 3">
            <div class="text">Caption Three</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("slide");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
        }

        // Add this code for automatic slideshow
        setInterval(() => {
            plusSlides(1);
        }, 2000);
    </script>
</body>
</html>
