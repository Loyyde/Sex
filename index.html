<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Page</title>
    <style>
        body {
            margin: 0;
            height: 2000px;
            overflow-x: hidden; /* Disable horizontal scrollbar */
        }
        header {
            background-color: transparent;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center; /* Center the content horizontally */
            align-items: center;
            width: 100%;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            z-index: 10;
        }
        header h1 {
            margin: 0 auto; /* Centers the H1 within the header */
        }
        header img {
            width: 50px;
            height: auto;
        }
        header button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        header > * {
            margin: 0;
        }

        /* Slideshow Styles */
        .slideshow-container {
            width: 100%;
            height: 100vh;
            position: relative;
            margin: auto;
            transition: opacity 0.5s ease;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
            background-color: #ddd;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            z-index: 11;
        }
        .next {
            right: 0;
            border-radius: 0 3px 3px 0;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: left;
        }
        .dot {
            cursor: pointer;
            height: 10px;
            width: 40px;
            margin: 0 5px;
            background-color: green;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.6s ease;
            position: relative;
            bottom: 30px;
            z-index: 11;
        }

        .active, .dot:hover {
            background-color: purple;
            width: 50px;
            transition: width 0.3s ease-in-out;
        }

        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }
        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }

        /* New Styles for Image Container */
        .image-container {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
       .image-container div {
            width: 300px;
            height: 200px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative; /* Make sure the color name is positioned relative to this */
            overflow: hidden;
        }
        .image-container.show {
            display: flex;
            opacity: 1;
        }

        .title-link {
            margin-right: 10px;
            text-decoration: none;
            color: black;
            font-size: 16px;
        }

        .title-link.selected {
            text-decoration: underline purple;
            font-size: 24px;
        }

        .separator {
            width: 50%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            margin: 20px auto;
        }
        .color-name {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 5px 0;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            transform: translateY(100%);
        }

        .image-container div:hover .color-name {
            opacity: 1;
            transform: translateY(0);
        }
        .dot-container {
            text-align: center; /* Centers the dots container */
        }
        #loadMoreButton {
            display: none;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

    </style>
</head>
<body>
    <header>
        <a href="#">  <img src="https://placehold.co/50x50/EEE/31343C" alt="Logo">
        </a>
        <h1 style="text-align: center;">Bitch</h1>
        <button>Click Me</button>
    </header>
    <div class="slideshow-container">
        <div class="slide fade" style="background-color: #00FFFF;">
            <div class="text">Caption One</div>
        </div>
        <div class="slide fade" style="background-color: #800080;">
            <div class="text">Caption Two</div>
        </div>
        <div class="slide fade" style="background-color: #228B22;">
            <div class="text">Caption Three</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <div class="dot-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <div style="text-align: center; display: flex; justify-content: center;">
        <a href="#" class="title-link" onclick="showImages(1); return false;">All</a>
        <a href="#" class="title-link" onclick="showImages(2); return false;">Title 1</a>
        <a href="#" class="title-link" onclick="showImages(3); return false;">Title 2</a>
        <a href="#" class="title-link" onclick="showImages(4); return false;">Title 3</a>
        <a href="#" class="title-link" onclick="showImages(5); return false;">Title 4</a>
        <a href="#" class="title-link" onclick="showImages(6); return false;">Title 5</a>
    </div>
    <div class="separator"></div>

    <div class="image-container" id="images1">
    </div>


    <div class="image-container" id="images2">
        <div style="background-color: #FFFF00;"> <span class="color-name">Yellow</span></div>
        <div style="background-color: #00FFFF;"> <span class="color-name">Cyan</span></div>
        <div style="background-color: #FF00FF;"> <span class="color-name">Magenta</span></div>
    </div>

    <div class="image-container" id="images3">
        <div style="background-color: #C0C0C0;"> <span class="color-name">Silver</span></div>
        <div style="background-color: #808080;"> <span class="color-name">Gray</span></div>
        <div style="background-color: #FFA500;"> <span class="color-name">Orange</span></div>
    </div>

    <div class="image-container" id="images4">
        <div style="background-color: #4682B4;"> <span class="color-name">SteelBlue</span></div>
        <div style="background-color: #D2691E;"> <span class="color-name">Chocolate</span></div>
        <div style="background-color: #A9A9A9;"> <span class="color-name">DarkGray</span></div>
    </div>

    <div class="image-container" id="images5">
        <div style="background-color: #6495ED;"> <span class="color-name">CornflowerBlue</span></div>
        <div style="background-color: #DC143C;"> <span class="color-name">Crimson</span></div>
        <div style="background-color: #2F4F4F;"> <span class="color-name">DarkSlateGray</span></div>
    </div>

    <div class="image-container" id="images6">
        <div style="background-color: #FF0000;"> <span class="color-name">Red</span></div>
        <div style="background-color: #00FF00;"> <span class="color-name">Lime</span></div>
        <div style="background-color: #0000FF;"> <span class="color-name">Blue</span></div>
    </div>

    <button id="loadMoreButton" onclick="loadMoreImages()">Load More</button>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("slide");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
        }

        // Add this code for automatic slideshow
        setInterval(() => {
            plusSlides(1);
        }, 2000);

        // Function to fade slideshow on scroll
        window.addEventListener('scroll', () => {
            const slideshow = document.querySelector('.slideshow-container');
            const scrollY = window.scrollY;

            // Calculate opacity based on scroll position
            let opacity = 1 - (scrollY / 500);
            opacity = Math.max(0, opacity);
            slideshow.style.opacity = opacity;
        });

        let selectedTitle = null;
        let visibleCount = 6; // Initial number of visible images
        const increment = 3;    // Number of images to add when "Load More" is clicked

        function showImages(titleId) {
            // Remove underline from the previously selected title
            if (selectedTitle) {
                selectedTitle.classList.remove('selected');
            }

            // Add underline to the clicked title
            const clickedTitle = document.querySelector(`.title-link:nth-of-type(${titleId})`);
            clickedTitle.classList.add('selected');
            selectedTitle = clickedTitle;


            // Hide all image containers first
            document.querySelectorAll('.image-container').forEach(container => {
                container.classList.remove('show');
            });

            // Show the selected image container
            const imagesId = "images" + titleId;
            const imagesContainer = document.getElementById(imagesId);
            if (imagesContainer) {
                imagesContainer.classList.add('show');
            }

             // Add images to the "All" container
            const allContainer = document.getElementById('images1');
            allContainer.innerHTML = ''; // Clear previous content
            const imageContainers = document.querySelectorAll('.image-container');
            imageContainers.forEach(container => {
                if (container.id !== 'images1') { // Exclude the "All" container
                    allContainer.innerHTML += container.innerHTML; // Append the images
                }
            });

            if (titleId === 1) {
                allContainer.innerHTML = '';
                const imageContainers = document.querySelectorAll('.image-container');
                imageContainers.forEach(container => {
                    if (container.id !== 'images1') {
                         allContainer.innerHTML += container.innerHTML;
                    }
                });
            }
            visibleCount = 6;
            const currentContainer = document.getElementById(imagesId);
            const imageCount = currentContainer.children.length;

             //show only 6 images
             for (let i = 0; i < imageCount; i++) {
                if (i < visibleCount) {
                    currentContainer.children[i].style.display = 'block';
                } else {
                    currentContainer.children[i].style.display = 'none';
                }
             }
            // Show "Load More" button if there are more than 6 images
            const loadMoreButton = document.getElementById('loadMoreButton');
            if (imageCount > visibleCount) {
                loadMoreButton.style.display = 'block';
            } else {
                loadMoreButton.style.display = 'none';
            }
        }

        function loadMoreImages() {
            const currentContainer = document.querySelector('.image-container.show'); //get the currently showing container.
            const imageCount = currentContainer.children.length;

            visibleCount += increment; // Increase the number of visible images
             for (let i = 0; i < imageCount; i++) {
                if (i < visibleCount) {
                    currentContainer.children[i].style.display = 'block';
                } else {
                    currentContainer.children[i].style.display = 'none';
                }
             }

            // Hide the "Load More" button if all images are visible
            const loadMoreButton = document.getElementById('loadMoreButton');
            if (visibleCount >= imageCount) {
                loadMoreButton.style.display = 'none';
            }
        }

        // Show the images for "All" on page load
        showImages(1);
    </script>
</body>
</html>
